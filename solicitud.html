<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud | Jon Glez.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Estilos Generales --- */
        :root {
            --primary-blue: #3b82f6;
            --primary-blue-dark: #2563eb;
            --bg-dark: #0d1117;
            --card-bg-light: #161b22;
            --text-light: #e6edf3;
            --text-muted: #8b949e;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: #0d1117;
            --error-red: #f85149;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://raw.githubusercontent.com/microcorpset/tarjeta/main/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg-light);
            padding: 2rem;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 20;
        }

        h2 { margin-top: 0; text-align: center; color: var(--primary-blue); }
        p.desc { text-align: center; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem; }

        /* --- Estilos del Formulario --- */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: color 0.3s;
        }
        
        /* Indicador visual de campo requerido */
        label.required::after {
            content: " *";
            color: var(--error-red);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-light);
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        /* Efecto cuando un campo es obligatorio pero está vacío (opcional) */
        input:invalid:not(:placeholder-shown) {
            border-color: var(--error-red);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* --- Estilos para la preferencia de contacto --- */
        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 5px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.1);
        }

        .radio-option.selected {
            border-color: var(--primary-blue);
            background: rgba(59, 130, 246, 0.15);
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
            accent-color: var(--primary-blue);
        }

        .radio-option span {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        @media (max-width: 400px) {
            .radio-group { grid-template-columns: 1fr; }
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: var(--primary-blue-dark);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: var(--text-light); }

    </style>
</head>
<body>

    <div class="card">
        <h2>Solicitud de Servicio</h2>
        <p class="desc">Rellena tus datos y dime cómo prefieres que contacte contigo.</p>

        <form action="https://formspree.io/f/xzdepolb" method="POST" id="contactForm">
            
            <div class="form-group">
                <label for="nombre" class="required">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
            </div>

            <!-- Sección de Preferencia de Contacto -->
            <div class="form-group">
                <label>¿Cómo prefieres que te contacte?</label>
                <div class="radio-group">
                    
                    <label class="radio-option">
                        <input type="radio" name="preferencia_contacto" value="WhatsApp" checked onchange="updateRequirements()">
                        <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="preferencia_contacto" value="Telegram" onchange="updateRequirements()">
                        <span><i class="fab fa-telegram-plane"></i> Telegram</span>
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="preferencia_contacto" value="Llamada" onchange="updateRequirements()">
                        <span><i class="fas fa-phone-alt"></i> Llamada</span>
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="preferencia_contacto" value="Email" onchange="updateRequirements()">
                        <span><i class="fas fa-envelope"></i> Email</span>
                    </label>

                </div>
            </div>

            <!-- Campo Teléfono -->
            <div class="form-group">
                <label id="label-telefono" for="telefono" class="required">Teléfono Móvil</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej. 600 123 456" required>
            </div>

            <!-- Nuevo Campo Email -->
            <div class="form-group">
                <label id="label-email" for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Solicitud</label>
                <select id="tipo" name="tipo_servicio">
                    <option value="Asistencia Remota">Asistencia Remota</option>
                    <option value="Recogida de Equipo">Recogida de Equipo</option>
                    <option value="Presupuesto">Solicitar Presupuesto</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje" class="required">Detalles</label>
                <textarea id="mensaje" name="mensaje" placeholder="Describe brevemente qué necesitas..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i> Enviar Solicitud
            </button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
    </div>

    <script>
        function updateRequirements() {
            // Obtenemos los elementos
            const radios = document.getElementsByName('preferencia_contacto');
            const telefonoInput = document.getElementById('telefono');
            const emailInput = document.getElementById('email');
            const labelTelefono = document.getElementById('label-telefono');
            const labelEmail = document.getElementById('label-email');
            const radioOptions = document.querySelectorAll('.radio-option');

            let selectedValue = 'WhatsApp'; // Valor por defecto

            // Ver cuál está marcado
            for (const radio of radios) {
                if (radio.checked) {
                    selectedValue = radio.value;
                }
            }

            // Resaltar visualmente la opción seleccionada
            radioOptions.forEach(opt => {
                if(opt.querySelector('input').checked) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });

            // Lógica de validación
            if (selectedValue === 'Email') {
                // Si elige Email: Email es OBLIGATORIO, Teléfono es OPCIONAL
                emailInput.required = true;
                labelEmail.classList.add('required'); // Pone el asterisco rojo
                
                telefonoInput.required = false;
                labelTelefono.classList.remove('required'); // Quita el asterisco rojo

                // Pequeño foco visual para ayudar al usuario
                emailInput.placeholder = "Requerido para contactar por email";
                telefonoInput.placeholder = "Opcional si prefieres email";

            } else {
                // Si elige WhatsApp, Telegram o Llamada: Teléfono OBLIGATORIO
                telefonoInput.required = true;
                labelTelefono.classList.add('required');

                emailInput.required = false;
                labelEmail.classList.remove('required');

                telefonoInput.placeholder = "Requerido para WhatsApp/Llamada";
                emailInput.placeholder = "Opcional (nombre@ejemplo.com)";
            }
        }

        // Ejecutar al cargar la página para establecer el estado inicial
        document.addEventListener('DOMContentLoaded', updateRequirements);
    </script>

</body>
</html>
