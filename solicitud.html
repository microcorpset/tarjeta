<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solicitud | Jon Glez.</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 25, 0.75);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --error: #f43f5e;
            --success: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                url('https://raw.githubusercontent.com/microcorpset/tarjeta/main/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Mejor para formularios largos en m贸vil */
            min-height: 100vh;
            margin: 0;
            padding: 20px 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-light);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        header { text-align: center; margin-bottom: 2rem; }
        h2 { margin: 0; font-size: 1.8rem; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.desc { color: var(--text-muted); font-size: 0.95rem; margin-top: 5px; }

        /* Formulario */
        .form-group { margin-bottom: 20px; position: relative; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        label.required::after { content: " *"; color: var(--error); }

        /* Inputs estilizados */
        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Radio Group Moderno (Grid) */
        .radio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .radio-card {
            position: relative;
            cursor: pointer;
        }

        .radio-card input { position: absolute; opacity: 0; width: 0; height: 0; }

        .radio-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            transition: all 0.2s;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .radio-card input:checked + .radio-content {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .radio-card:hover .radio-content { background: rgba(255,255,255,0.08); }

        /* Bot贸n Enviar */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-submit:active { transform: scale(0.98); }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .back-link:hover { opacity: 1; color: white; }

        /* Animaci贸n suave para inputs requeridos din谩micos */
        input::placeholder { color: rgba(255,255,255,0.2); }
        
        .highlight-req {
            animation: shake 0.5s ease-in-out;
            border-color: var(--error);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <header>
                <h2>Solicitud de Servicio</h2>
                <p class="desc">Rellena el formulario y te contactar茅 pronto.</p>
            </header>

            <form action="https://formspree.io/f/xzdepolb" method="POST" id="contactForm">
                
                <div class="form-group">
                    <label for="nombre" class="required">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label>Preferencia de contacto</label>
                    <div class="radio-grid">
                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="WhatsApp" checked onchange="updateRequirements()">
                            <div class="radio-content"><i class="fab fa-whatsapp"></i> WhatsApp</div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="Telegram" onchange="updateRequirements()">
                            <div class="radio-content"><i class="fab fa-telegram-plane"></i> Telegram</div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="Llamada" onchange="updateRequirements()">
                            <div class="radio-content"><i class="fas fa-phone-alt"></i> Llamada</div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="Email" onchange="updateRequirements()">
                            <div class="radio-content"><i class="fas fa-envelope"></i> Email</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="label-telefono" for="telefono" class="required">Tel茅fono M贸vil</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="600 000 000" required autocomplete="tel">
                </div>

                <div class="form-group">
                    <label id="label-email" for="email">Email (Opcional)</label>
                    <input type="email" id="email" name="email" placeholder="hola@ejemplo.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="tipo">驴Qu茅 necesitas?</label>
                    <select id="tipo" name="tipo_servicio">
                        <option value="Asistencia Remota"> Asistencia Remota</option>
                        <option value="Recogida de Equipo"> Recogida de Equipo</option>
                        <option value="Presupuesto"> Solicitar Presupuesto</option>
                        <option value="Otro"> Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensaje" class="required">Detalles</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Cu茅ntame brevemente el problema..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    Enviar Solicitud <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-chevron-left"></i> Volver al contacto
            </a>
        </div>
    </div>

    <script>
        function updateRequirements() {
            const radios = document.getElementsByName('preferencia_contacto');
            const telefonoInput = document.getElementById('telefono');
            const emailInput = document.getElementById('email');
            const labelTelefono = document.getElementById('label-telefono');
            const labelEmail = document.getElementById('label-email');
            
            let selectedValue = 'WhatsApp';
            for (const radio of radios) if (radio.checked) selectedValue = radio.value;

            // Reiniciar clases y placeholders
            telefonoInput.classList.remove('highlight-req');
            emailInput.classList.remove('highlight-req');

            if (selectedValue === 'Email') {
                emailInput.required = true;
                labelEmail.textContent = "Email (Requerido)";
                labelEmail.classList.add('required');
                emailInput.placeholder = "Necesario para responderte";
                
                telefonoInput.required = false;
                labelTelefono.textContent = "Tel茅fono M贸vil (Opcional)";
                labelTelefono.classList.remove('required');
                
            } else {
                telefonoInput.required = true;
                labelTelefono.textContent = "Tel茅fono M贸vil";
                labelTelefono.classList.add('required');
                telefonoInput.placeholder = "Necesario para contactar";

                emailInput.required = false;
                labelEmail.textContent = "Email (Opcional)";
                labelEmail.classList.remove('required');
            }
        }
        
        document.addEventListener('DOMContentLoaded', updateRequirements);
    </script>
</body>
</html>
