<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solicitud | Jon Glez.</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 25, 0.75);
            --border-light: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --error: #f43f5e;
            --success: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                url('https://raw.githubusercontent.com/microcorpset/tarjeta/main/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 15px;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-light);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        header { text-align: center; margin-bottom: 2rem; }
        h2 { margin: 0; font-size: 1.8rem; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.desc { color: var(--text-muted); font-size: 0.95rem; margin-top: 5px; }

        .form-group { margin-bottom: 20px; position: relative; }

        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
        label.required::after { content: " *"; color: var(--error); }

        input, select, textarea {
            width: 100%; padding: 14px 16px; border-radius: 12px;
            border: 1px solid var(--border-light); background: rgba(0, 0, 0, 0.2);
            color: white; font-family: inherit; font-size: 1rem; transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Radio Group */
        .radio-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .radio-card { position: relative; cursor: pointer; }
        .radio-card input { position: absolute; opacity: 0; width: 0; height: 0; }
        .radio-content {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            padding: 12px; background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-light); border-radius: 12px;
            transition: all 0.2s; font-size: 0.9rem; color: var(--text-muted);
        }
        .radio-card input:checked + .radio-content {
            background: rgba(99, 102, 241, 0.2); border-color: var(--primary);
            color: white; font-weight: 600; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .btn-submit {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white; border: none; border-radius: 14px;
            font-weight: 600; font-size: 1.1rem; cursor: pointer; margin-top: 15px;
            transition: all 0.3s; box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        .back-link {
            display: block; text-align: center; margin-top: 25px;
            color: var(--text-muted); text-decoration: none; font-size: 0.9rem;
            padding: 10px; opacity: 0.7; transition: opacity 0.3s;
        }
        .back-link:hover { opacity: 1; color: white; }

        .highlight-req { animation: shake 0.5s ease-in-out; border-color: var(--error); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* --- MODAL DE √âXITO --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.4s ease;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: #161b22; border: 1px solid rgba(255,255,255,0.1);
            padding: 40px 30px; border-radius: 24px; max-width: 350px; width: 90%;
            text-align: center; transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .success-icon {
            font-size: 4rem; color: var(--success); margin-bottom: 20px;
            display: inline-block; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        .modal-title { font-size: 1.6rem; color: white; margin: 0 0 10px 0; font-weight: 700; }
        .modal-text { color: var(--text-muted); margin-bottom: 30px; line-height: 1.5; font-size: 1rem; }

        .btn-modal-close {
            width: 100%; padding: 14px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: 600;
            font-size: 1rem; cursor: pointer; transition: background 0.2s;
        }
        .btn-modal-close:hover { background: #4f46e5; }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <header>
                <h2>Solicitud de Servicio</h2>
                <p class="desc">Rellena el formulario y te contactar√© pronto.</p>
            </header>

            <form action="https://formspree.io/f/xzdepolb" method="POST" id="contactForm">
                
                <div class="form-group">
                    <label for="nombre" class="required">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label>Preferencia de contacto</label>
                    <div class="radio-grid">
                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="WhatsApp" checked onchange="updateRequirements()">
                            <div class="radio-content"><i class="fab fa-whatsapp"></i> WhatsApp</div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="Telegram" onchange="updateRequirements()">
                            <div class="radio-content"><i class="fab fa-telegram-plane"></i> Telegram</div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="Llamada" onchange="updateRequirements()">
                            <div class="radio-content"><i class="fas fa-phone-alt"></i> Llamada</div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="preferencia_contacto" value="Email" onchange="updateRequirements()">
                            <div class="radio-content"><i class="fas fa-envelope"></i> Email</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="label-telefono" for="telefono" class="required">Tel√©fono M√≥vil</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="600 000 000" required autocomplete="tel">
                </div>

                <div class="form-group">
                    <label id="label-email" for="email">Email (Opcional)</label>
                    <input type="email" id="email" name="email" placeholder="hola@ejemplo.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="tipo">¬øQu√© necesitas?</label>
                    <select id="tipo" name="tipo_servicio">
                        <option value="Asistencia Remota">üíª Asistencia Remota</option>
                        <option value="Recogida de Equipo">üì¶ Recogida de Equipo</option>
                        <option value="Presupuesto">üí∞ Solicitar Presupuesto</option>
                        <option value="Otro">üîß Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensaje" class="required">Detalles</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Cu√©ntame brevemente el problema..." required></textarea>
                </div>

                <button type="submit" id="btnSubmit" class="btn-submit">
                    <span>Enviar Solicitud</span> <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-chevron-left"></i> Volver al contacto
            </a>
        </div>
    </div>

    <!-- MODAL DE √âXITO -->
    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="modal-title">¬°Solicitud Enviada!</h2>
            <p class="modal-text">He recibido tus datos correctamente. Me pondr√© en contacto contigo lo antes posible.</p>
            <button id="btnSuccessRedirect" class="btn-modal-close">Entendido, volver al inicio</button>
        </div>
    </div>

    <script>
        // 1. L√≥gica de requisitos
        function updateRequirements() {
            const radios = document.getElementsByName('preferencia_contacto');
            const telefonoInput = document.getElementById('telefono');
            const emailInput = document.getElementById('email');
            const labelTelefono = document.getElementById('label-telefono');
            const labelEmail = document.getElementById('label-email');
            
            let selectedValue = 'WhatsApp';
            for (const radio of radios) if (radio.checked) selectedValue = radio.value;

            telefonoInput.classList.remove('highlight-req');
            emailInput.classList.remove('highlight-req');

            if (selectedValue === 'Email') {
                emailInput.required = true;
                labelEmail.textContent = "Email (Requerido)";
                labelEmail.classList.add('required');
                emailInput.placeholder = "Necesario para responderte";
                telefonoInput.required = false;
                labelTelefono.textContent = "Tel√©fono M√≥vil (Opcional)";
                labelTelefono.classList.remove('required');
            } else {
                telefonoInput.required = true;
                labelTelefono.textContent = "Tel√©fono M√≥vil";
                labelTelefono.classList.add('required');
                telefonoInput.placeholder = "Necesario para contactar";
                emailInput.required = false;
                labelEmail.textContent = "Email (Opcional)";
                labelEmail.classList.remove('required');
            }
        }

        // 2. L√≥gica de ENV√çO y MODAL
        const form = document.getElementById('contactForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const successModal = document.getElementById('successModal');
        const btnSuccessRedirect = document.getElementById('btnSuccessRedirect');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const originalContent = btnSubmit.innerHTML;
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Enviando...';

            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    // --- √âXITO ---
                    // 1. Restaurar bot√≥n (por si acaso)
                    btnSubmit.innerHTML = originalContent;
                    btnSubmit.disabled = false;

                    // 2. BORRAR DATOS INMEDIATAMENTE
                    form.reset(); 
                    
                    // 3. MOSTRAR MODAL
                    successModal.classList.add('active');

                } else {
                    throw new Error('Error en el env√≠o');
                }
            } catch (error) {
                // --- ERROR ---
                btnSubmit.style.background = '#f43f5e';
                btnSubmit.innerHTML = '<i class="fas fa-times"></i> Error al enviar';
                setTimeout(() => {
                    btnSubmit.style.background = '';
                    btnSubmit.innerHTML = originalContent;
                    btnSubmit.disabled = false;
                }, 3000);
            }
        });

        // 3. REDIRECCI√ìN AL PULSAR EL BOT√ìN DEL MODAL
        btnSuccessRedirect.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            updateRequirements();
            document.addEventListener('contextmenu', e => e.preventDefault());
        });
    </script>
</body>
</html>
