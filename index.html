<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contacto | Jon Glez.</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #8b5cf6;
            --bg-dark: #050505;
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --glass-bg: rgba(20, 20, 25, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                url('https://raw.githubusercontent.com/microcorpset/tarjeta/main/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 2.5rem 1.8rem;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .profile-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 1rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            border: 3px solid rgba(255,255,255,0.1);
        }

        .profile-wrapper::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            z-index: 1;
            opacity: 0.4;
            filter: blur(10px);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(0.95); opacity: 0.4; }
        }

        h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            color: var(--text-sec);
            margin: 0.4rem 0 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        .btn .icon {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .btn:active { transform: scale(0.97); }

        /* Estilos de botones */
        .request {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            font-weight: 600;
            border: none;
            margin-bottom: 5px;
        }
        .request:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(124, 58, 237, 0.5); }

        /* Contenedor Grid para chats */
        .chat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .whatsapp {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
        }
        
        .telegram {
            background: linear-gradient(135deg, #229ED9 0%, #0088cc 100%);
            color: white;
            border: none;
        }

        .whatsapp:hover, .telegram:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .phone {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .phone:hover { background: rgba(59, 130, 246, 0.2); color: white; }

        .email, .vcf {
            background: transparent;
            color: var(--text-sec);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .email:hover, .vcf:hover { color: white; background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.2); }

        /* --- Modal Estilizado --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999; /* Z-Index muy alto para asegurar que tape todo */
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: #161b22;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 24px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-title { color: white; margin-bottom: 10px; font-size: 1.4rem; }
        .modal-message { color: var(--text-sec); margin-bottom: 25px; line-height: 1.6; font-size: 0.95rem; white-space: pre-wrap; }

        .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .modal-btn {
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            font-size: 0.95rem;
        }
        .confirm { background: var(--primary); color: white; }
        .cancel { background: rgba(255,255,255,0.1); color: white; }
        
        .close-modal { 
            position: absolute; top: 15px; right: 20px; 
            background: none; border: none; color: #666; 
            font-size: 1.5rem; cursor: pointer; padding: 5px;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="profile-wrapper">
            <div class="profile-img">J</div>
        </div>
        
        <h1>Jon Glez.</h1>
        <p class="role">Programador & Servicios Inform谩ticos</p>

        <div class="links">
            <!-- Bot贸n Principal -->
            <a href="solicitud.html" class="btn request">
                <span class="icon"><i class="fas fa-bolt"></i></span> Solicitar Servicio
            </a>
            
            <!-- Grid para Mensajer铆a -->
            <div class="chat-grid">
                <!-- WhatsApp (Con ID para el modal) -->
                <a href="https://wa.me/34684003699" id="btn-whatsapp" class="btn whatsapp" data-action-target="https://wa.me/34684003699">
                    <span class="icon"><i class="fab fa-whatsapp"></i></span> WhatsApp
                </a>

                <!-- Telegram (Directo, sin modal por defecto, puedes a帽adirle el ID si quieres aviso) -->
                <!-- REEMPLAZA 'TU_USUARIO' CON TU ALIAS DE TELEGRAM -->
                <a href="https://t.me/TU_USUARIO" class="btn telegram">
                    <span class="icon"><i class="fab fa-telegram-plane"></i></span> Telegram
                </a>
            </div>

            <!-- Llamada (Con ID para el modal) -->
            <a href="tel:+34684003699" id="btn-phone" class="btn phone" data-action-target="tel:+34684003699">
                <span class="icon"><i class="fas fa-phone"></i></span> Llamada Telef贸nica
            </a>

            <!-- Utilidades secundarias -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <a href="mailto:jongt23@gmail.com" class="btn email">
                    <span class="icon"><i class="fas fa-envelope"></i></span> Correo
                </a>
                <a href="Jon.vcf" class="btn vcf">
                    <span class="icon"><i class="fas fa-download"></i></span> VCF
                </a>
            </div>
        </div>
    </div>

    <!-- Modal de Horario -->
    <div id="actionModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div style="font-size: 2.5rem; color: #f59e0b; margin-bottom: 15px;">
                <i class="fas fa-clock"></i>
            </div>
            <h2 class="modal-title">Horario de Atenci贸n</h2>
            <p id="modalMessage" class="modal-message"></p>
            <div class="modal-buttons">
                <button id="modalCancel" class="modal-btn cancel">Cancelar</button>
                <button id="modalConfirm" class="modal-btn confirm">Continuar</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIN DEL MENSAJE
        const messageText = "Nuestro horario habitual es:\n\n Lunes a Viernes\n 9:00 - 18:00\n\nFuera de este horario, la respuesta podr铆a demorar un poco. 驴Deseas continuar?";

        document.addEventListener('DOMContentLoaded', () => {
            // Referencias a elementos usando ID para mayor seguridad
            const btnWhatsapp = document.getElementById('btn-whatsapp');
            const btnPhone = document.getElementById('btn-phone');
            
            // Referencias del Modal
            const modalOverlay = document.getElementById('actionModal');
            const modalMessageElement = document.getElementById('modalMessage');
            const modalConfirm = document.getElementById('modalConfirm');
            const modalCancel = document.getElementById('modalCancel');
            const closeModal = modalOverlay.querySelector('.close-modal');

            let currentActionUrl = '';

            // Funci贸n para abrir modal
            function openModal(event, url) {
                event.preventDefault(); // Evita que el enlace se abra inmediatamente
                currentActionUrl = url;
                modalMessageElement.textContent = messageText;
                modalOverlay.classList.add('active');
            }

            // Funci贸n para cerrar modal
            function hideModal() {
                modalOverlay.classList.remove('active');
                setTimeout(() => { currentActionUrl = ''; }, 300); // Limpia URL despu茅s de la animaci贸n
            }

            // --- ASIGNACIN DE EVENTOS ---
            
            // Evento para WhatsApp
            if (btnWhatsapp) {
                btnWhatsapp.addEventListener('click', (e) => {
                    openModal(e, btnWhatsapp.getAttribute('data-action-target'));
                });
            }

            // Evento para Tel茅fono
            if (btnPhone) {
                btnPhone.addEventListener('click', (e) => {
                    openModal(e, btnPhone.getAttribute('data-action-target'));
                });
            }

            // Botones del Modal
            modalConfirm.addEventListener('click', () => {
                if (currentActionUrl) {
                    window.location.href = currentActionUrl;
                }
                hideModal();
            });

            modalCancel.addEventListener('click', hideModal);
            closeModal.addEventListener('click', hideModal);

            // Cerrar al pulsar fuera
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) hideModal();
            });
        });
    </script>
</body>
</html>
