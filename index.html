<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contacto | Jon Glez.</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #8b5cf6;
            --bg-dark: #050505;
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --glass-bg: rgba(20, 20, 25, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            /* Fondo animado moderno */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                url('https://raw.githubusercontent.com/microcorpset/tarjeta/main/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animación de entrada general */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Brillo superior en la tarjeta */
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .profile-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            border: 3px solid rgba(255,255,255,0.1);
        }

        /* Efecto de pulso detrás de la foto */
        .profile-wrapper::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            z-index: 1;
            opacity: 0.4;
            filter: blur(10px);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(0.95); opacity: 0.4; }
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .role {
            color: var(--text-sec);
            margin: 0.5rem 0 2rem;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Centrado en móvil */
            padding: 16px 20px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        .btn .icon {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .btn:active { transform: scale(0.98); }

        /* Estilos específicos de botones */
        .request {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            font-weight: 600;
            border: none;
        }
        .request:hover { box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5); transform: translateY(-2px); }

        .whatsapp {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
            border: none;
        }
        
        .phone {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .phone:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255,255,255,0.3); }

        .email, .vcf {
            background: transparent;
            color: var(--text-sec);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .email:hover, .vcf:hover { color: white; background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.2); }

        /* --- Modal Estilizado --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0; visibility: hidden;
            transition: all 0.3s ease;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            background: #161b22;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-title { color: white; margin-bottom: 10px; font-size: 1.4rem; }
        .modal-message { color: var(--text-sec); margin-bottom: 25px; line-height: 1.5; font-size: 0.95rem; }

        .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        .modal-btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
        }
        .confirm { background: var(--primary); color: white; }
        .cancel { background: rgba(255,255,255,0.1); color: white; }
        .close-modal { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #666; font-size: 1.5rem; cursor: pointer; }

    </style>
</head>
