<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contacto | Jon Glez.</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ESTILOS VISUALES --- */
        :root {
            --primary: #3b82f6;
            --bg-dark: #050505;
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --glass-bg: rgba(20, 20, 25, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --promo-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); /* Color mbar para aviso */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                url('https://raw.githubusercontent.com/microcorpset/tarjeta/main/bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            user-select: none;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 2.5rem 1.8rem;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--glass-border);
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .profile-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 1rem;
        }

        .profile-img {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; font-weight: 700;
            color: #fff; position: relative; z-index: 2;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            border: 3px solid rgba(255,255,255,0.1); letter-spacing: -2px;
        }

        .profile-wrapper::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 50%; z-index: 1; opacity: 0.4; filter: blur(10px);
            animation: pulse 3s infinite;
        }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.4; } 50% { transform: scale(1.1); opacity: 0.2; } 100% { transform: scale(0.95); opacity: 0.4; } }

        h1 { font-size: 1.8rem; margin: 0; font-weight: 700; color: white; }
        .role { color: var(--text-sec); margin: 0.4rem 0 1.5rem; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- NUEVA SECCIN: BANNER DE ANUNCIO --- */
        .promo-banner {
            display: none; /* Oculto por defecto, JS lo activa */
            background: rgba(245, 158, 11, 0.1); /* Fondo naranja muy sutil */
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            animation: slideDown 0.5s ease-out;
        }
        
        .promo-banner.visible { display: block; }

        .promo-header {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 5px; color: #fbbf24; font-weight: 700; font-size: 0.95rem;
        }
        
        .promo-text { font-size: 0.85rem; color: #e2e8f0; line-height: 1.4; margin: 0; }
        
        .promo-close {
            position: absolute; top: 10px; right: 10px;
            background: none; border: none; color: var(--text-sec);
            cursor: pointer; padding: 5px; font-size: 0.9rem;
        }
        .promo-close:hover { color: white; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        /* ---------------------------------------- */

        .links { display: flex; flex-direction: column; gap: 12px; }

        .btn {
            display: flex; align-items: center; justify-content: center;
            padding: 15px 20px; border-radius: 14px;
            text-decoration: none; font-weight: 500; font-size: 1rem;
            transition: all 0.2s; border: 1px solid rgba(255,255,255,0.05);
            position: relative; backdrop-filter: blur(4px); cursor: pointer;
        }
        .btn .icon { margin-right: 10px; font-size: 1.1rem; min-width: 20px; text-align: center; }
        .btn:active { transform: scale(0.97); }

        .request {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white; border: none; margin-bottom: 5px; box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        .request:hover { transform: translateY(-2px); }

        .chat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .whatsapp { background: linear-gradient(135deg, #25d366 0%, #128c7e 100%); color: white; border: none; }
        .telegram { background: linear-gradient(135deg, #229ED9 0%, #0088cc 100%); color: white; border: none; }
        .whatsapp:hover, .telegram:hover { transform: translateY(-2px); filter: brightness(1.1); }

        .phone { background: rgba(59, 130, 246, 0.1); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.2); }
        .phone:hover { background: rgba(59, 130, 246, 0.2); color: white; }

        .email, .vcf { background: transparent; color: var(--text-sec); border: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .email:hover, .vcf:hover { color: white; background: rgba(255,255,255,0.05); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            z-index: 9999; opacity: 0; visibility: hidden; pointer-events: none;
            transition: all 0.3s ease; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; pointer-events: all; }
        .modal-content {
            background: #161b22; border: 1px solid rgba(255,255,255,0.1);
            padding: 30px; border-radius: 24px; max-width: 350px; width: 100%;
            text-align: center; transform: scale(0.9); transition: all 0.3s ease;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-title { color: white; margin-bottom: 10px; font-size: 1.4rem; font-weight: 700; }
        .modal-message { color: var(--text-sec); margin-bottom: 25px; line-height: 1.6; font-size: 0.95rem; white-space: pre-wrap; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-btn { padding: 14px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; flex: 1; font-size: 0.95rem; }
        .confirm { background: var(--primary); color: white; }
        .cancel { background: rgba(255,255,255,0.1); color: white; }
        .close-modal { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #666; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <div class="profile-wrapper">
            <div class="profile-img">&lt;/&gt;</div>
        </div>
        
        <h1>Jon Glez.</h1>
        <p class="role">Programador & Servicios Inform谩ticos</p>

        <!-- AQUI VA EL BANNER DE ANUNCIO (Controlado por JS) -->
        <div id="promoBanner" class="promo-banner">
            <button class="promo-close" id="closePromo">&times;</button>
            <div class="promo-header">
                <i class="fas fa-truck-fast"></i> Servicio a Domicilio
            </div>
            <p class="promo-text">
                Recogida, formateo y limpieza con entrega en <strong>menos de 48h</strong>. 隆Sin moverte de casa!
            </p>
        </div>
        <!-- FIN DEL BANNER -->

        <div class="links">
            <a href="solicitud.html" class="btn request">
                <span class="icon"><i class="fas fa-bolt"></i></span> Solicitar Servicio
            </a>
            
            <div class="chat-grid">
                <a href="https://wa.me/34684003699" class="btn whatsapp whatsapp-trigger" data-action-target="https://wa.me/34684003699">
                    <span class="icon"><i class="fab fa-whatsapp"></i></span> WhatsApp
                </a>
                
                <a href="https://t.me/TU_USUARIO" class="btn telegram">
                    <span class="icon"><i class="fab fa-telegram-plane"></i></span> Telegram
                </a>
            </div>

            <a href="tel:+34684003699" class="btn phone phone-trigger" data-action-target="tel:+34684003699">
                <span class="icon"><i class="fas fa-phone"></i></span> Llamada Telef贸nica
            </a>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <a href="mailto:jongt23@gmail.com" class="btn email">
                    <span class="icon"><i class="fas fa-envelope"></i></span> Email
                </a>
                <a href="Jon.vcf" class="btn vcf">
                    <span class="icon"><i class="fas fa-user-plus"></i></span> Guardar Contacto
                </a>
            </div>
        </div>
    </div>

    <!-- Modal de Horario -->
    <div id="actionModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div style="font-size: 2.5rem; color: #f59e0b; margin-bottom: 15px;">
                <i class="fas fa-clock"></i>
            </div>
            <h2 class="modal-title">Horario de Atenci贸n</h2>
            <p id="modalMessage" class="modal-message"></p>
            <div class="modal-buttons">
                <button id="modalCancel" class="modal-btn cancel">Cancelar</button>
                <button id="modalConfirm" class="modal-btn confirm">Continuar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CONFIGURACIN DEL ANUNCIO (Edita esto) ---
            const MOSTRAR_ANUNCIO = true; // Pon 'false' para desactivarlo
            // ---------------------------------------------

            // L贸gica del Anuncio
            const promoBanner = document.getElementById('promoBanner');
            const closePromo = document.getElementById('closePromo');

            if (MOSTRAR_ANUNCIO && promoBanner) {
                // Verificar si el usuario lo cerr贸 recientemente (opcional, por ahora siempre sale si MOSTRAR_ANUNCIO es true)
                promoBanner.classList.add('visible');
            }

            if (closePromo) {
                closePromo.addEventListener('click', () => {
                    promoBanner.style.display = 'none';
                });
            }

            // --- L贸gica del Modal de Horario (Sin cambios) ---
            const horarioTxt = "Nuestro horario habitual es:\n\n Lunes a Viernes\n 9:00 - 18:00\n\nFuera de este horario, la respuesta podr铆a demorar un poco. 驴Deseas continuar?";
            let destinationUrl = '';
            const modal = document.getElementById('actionModal');
            const msgBox = document.getElementById('modalMessage');
            const btnConfirm = document.getElementById('modalConfirm');
            const btnCancel = document.getElementById('modalCancel');
            const btnClose = document.querySelector('.close-modal');

            const triggerModal = (e) => {
                e.preventDefault();
                const button = e.currentTarget;
                destinationUrl = button.getAttribute('data-action-target');
                msgBox.textContent = horarioTxt;
                modal.classList.add('active');
            };

            const closeModal = () => {
                modal.classList.remove('active');
                setTimeout(() => destinationUrl = '', 300);
            };

            const whatsappBtns = document.querySelectorAll('.whatsapp-trigger');
            const phoneBtns = document.querySelectorAll('.phone-trigger');

            whatsappBtns.forEach(btn => btn.addEventListener('click', triggerModal));
            phoneBtns.forEach(btn => btn.addEventListener('click', triggerModal));

            btnConfirm.addEventListener('click', () => {
                if(destinationUrl) window.location.href = destinationUrl;
                closeModal();
            });

            btnCancel.addEventListener('click', closeModal);
            btnClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

            // Protecci贸n b谩sica
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.onkeydown = function(e) {
                if(e.keyCode == 123) return false;
                if(e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) return false;
                if(e.ctrlKey && e.keyCode == 85) return false;
            }
        });
    </script>
</body>
</html>
